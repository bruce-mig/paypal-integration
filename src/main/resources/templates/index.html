<!doctype html>
<html xmlns:th="http://thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>PayPal Integration</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">PayPal Payment Integration</h1>
        <form method="post" action="/payment/create" class="mt-5 card p-3">
            <div class="mb-3">
                <label for="method" class="form-label">Payment Method</label>
                <input id="method" type="text" class="form-control"
                       name="method" value="Paypal" readonly>

            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input id="amount" type="number" class="form-control"
                       name="amount" value="10.0">

            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <select class="form-control" id="currency" name="currency">
                    <option value="USD"  selected>USD</option>
                    <option value="ZAR">ZAR</option>
                    <option value="ZWG">ZWG</option>
                    <option value="BWP">BWP</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="intent" class="form-label">Intent</label>
                <select class="form-control" id="intent" name="intent">
                    <option value="SALE"  selected>SALE</option>
                    <option value="ORDER">ORDER</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input id="description" type="text" class="form-control"
                       name="description">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">
                    Pay with PayPal
                </button>

            </div>
        </form>
    </div>
</body>
</html>
